<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MonitoraggioAcquee</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

  <body>
    <header>
        <div class="Navbar">
            <div class="Logo">
                <img src="Contenuti/logoTavola disegno 1@3x.png" />
                <p class="Sito">Blue Horizon</p>
            </div>
            <div class="Allineamneto">
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ChiSiamo.html">Chi Siamo</a></li>
                    <li><a href="Noleggio.html">Noleggio</a></li>
                    <li class="active"><a href="MonitoraggioAmbiente.html" style="color: rgba(0,0,0,1.00)">Monitoraggio Acque</a></li>
                    <li><a href="#" onclick="MostraLogin()">Login</a></li>
                </ul>
            </div>
        </div>
      </div>
    </header>
    <section>

        <!--popup per il login-->
        <div id="logincon" class="logcont">
          <div class="log">
            <span class="close">&times;</span>
            <h1>Accedi</h1>
  
            <!--Inserimento nome utente-->
            <label for="emailUtente" class="loglab">Email utente</label><br />
            <input
              type="text"
              id="emailUtente"
              class="Inslog"
              placeholder="Inserisci email utente"
            /><br />
  
            <!--Inserimento password utente-->
            <label for="passwordUtente" class="loglab">Password utente</label
            ><br />
            <input
              type="password"
              id="passwordUtente"
              class="Inslog"
              placeholder="Inserisci password"
            /><br /><br />
  
            <button id="confermaLog" class="Inslog">Accedi</button><br />
            <a href="#" onclick="MostraRegistrazione()"
              >Non hai un account? Creane uno subito!</a
            >
          </div>
        </div>
  
        <!--popUp per la registrazione-->
        <div id="registrazione" class="logcont">
          <div class="log">
            <span class="close">&times;</span>
            <h1>Registrati</h1>
  
            <!--Inserimento nome utente-->
            <label for="nomeUtente" class="loglab">Nome </label><br />
            <input
              type="text"
              id="NomeUtente"
              class="Inslog"
              placeholder="Inserisci nome"
            /><br />
  
            <!--Inserimento cognome utente-->
            <label for="cognomeUtente" class="loglab">Cognome</label><br />
            <input
              type="text"
              id="CognomeUtente"
              class="Inslog"
              placeholder="Inserisci cognome"
            /><br />
  
            <!--Inserimento email utente-->
            <label for="emailUtente" class="loglab">Email </label><br />
            <input
              type="text"
              id="emailUtente"
              class="Inslog"
              placeholder="Inserisci email"
            /><br />
  
            <!--Inserimento password utente-->
            <label for="passwordUtente" class="loglab">Password </label><br />
            <input
              type="password"
              id="PasswordUtente"
              class="Inslog"
              placeholder="Inserisci password"
            /><br />
  
            <!--Reinserimento password utente-->
            <label for="checkPUtente" class="loglab">Conferma password</label
            ><br />
            <input
              type="password"
              id="checkPUtente"
              class="Inslog"
              placeholder="Reinserisci password"
            />
            <br /><br />
  
            <button id="ConfermaLog" class="Inslog">Crea</button><br />
            <a href="#" onclick="MostraLogin()">Hai un account? Accedi subito!</a>
          </div>
        </div>
      </section>
    <br /><br /><br /><br />

    <script src="Contenuti/login.js"></script>
    <script src="Contenuti/mappa.js"></script>
  </body>
</html>
